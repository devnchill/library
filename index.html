<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Library</h1></header>
    <nav>
      <button id="add-button" type="button">Add</button>
    </nav>
    <main>
      <dialog id="dialog">
        <form>
          <ul>
            <li>
              <label for="title">Title :</label>
              <input required id="title" type="text" name="title" />
            </li>
            <li>
              <label for="author">Author :</label>
              <input required id="author" type="text" name="author" />
            </li>
            <li>
              <label for="pages">Pages :</label>
              <input type="number" required id="pages" name="pages" />
            </li>
            <li>
              <select id="status">
                <option value="Incomplete">Incomplete</option>
                <option value="Completed">Completed</option>
              </select>
            </li>
          </ul>
          <button id="create" type="button">Add</button>
          <button id="cancel-button" required type="button">Cancel</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
